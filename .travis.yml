script:
  - mkdir build
  - cd build
  - cmake ${CMAKEFLAGS} -DCMAKE_CXX_COMPILER=${CXX} -DCMAKE_C_COMPILER=${CC} ..
  - make
  - make test
  - make package

sudo: required
dist: trusty

matrix:
  include:
    - compiler: gcc
      os: osx
      before_script:
        - brew update
        - brew outdated cmake || brew upgrade cmake
      env: CMAKEFLAGS="-DWITH_BOOST=ON -DHAS_MEMRCHR=OFF" CXX=g++
    - compiler: clang
      os: osx
      before_script:
        - brew update
        - brew outdated cmake || brew upgrade cmake
      env: CMAKEFLAGS="-DWITH_BOOST=ON -DHAS_MEMRCHR=OFF" CXX=clang++
    - compiler: gcc
      os: linux
      dist: precise
      sudo: false
      addons:
        apt:
          sources:
            - george-edison55-precise-backports
          packages:
            - cmake
            - cmake-data
            - libboost-system-dev
            - libboost-filesystem-dev
      env: CMAKEFLAGS="-DWITH_BOOST=ON" CXX=g++-4.6
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
      env: CMAKEFLAGS="-DWITH_BOOST=ON" CXX=g++-4.9
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - cmake
      env: CXX=g++-5
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
      env: CMAKEFLAGS="-DWITH_BOOST=ON" CXX=clang++-3.6
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
      env: CMAKEFLAGS="-DWITH_BOOST=ON" CXX=clang++-3.7
