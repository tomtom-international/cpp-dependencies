language: cpp

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=${CXX} -DCMAKE_C_COMPILER=${CC} ..
  - make
  - make test

sudo: required
dist: trusty

matrix:
  include:
    - os: osx
      before_script:
        - brew update
        - brew outdated cmake || brew upgrade cmake
      env: CXX=clang++ CC=clang
    - os: osx
      before_script:
        - brew update
        - brew outdated cmake || brew upgrade cmake
      env: CXX=g++ CC=gcc
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
            - libgtest-dev
      env: CXX=g++-4.9 CC=gcc-4.9
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
            - libgtest-dev
      env: CXX=g++-5 CC=gcc-5
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
            - libgtest-dev
      env: CXX=clang++-3.6 CC=clang-3.6
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
            - libgtest-dev
      env: CXX=clang++-3.7 CC=clang-3.7
