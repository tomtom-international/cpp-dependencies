language: cpp
compiler:
  - clang
  - gcc
os:
  - osx
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make test

sudo: required
dist: trusty

matrix:
  include:
    - os: osx
      compiler: clang
      before_script:
        - brew update
        - brew outdated cmake || brew upgrade cmake
    - os: osx
      compiler: gcc
      before_script:
        - brew update
        - brew outdated cmake || brew upgrade cmake
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
            - libgtest-dev
      env: COMPILER=g++-4.9
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
            - libgtest-dev
      env: COMPILER=g++-5
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
            - libgtest-dev
      env: COMPILER=clang++-3.6
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - cmake
            - libboost-system-dev
            - libboost-filesystem-dev
            - libgtest-dev
      env: COMPILER=clang++-3.7
